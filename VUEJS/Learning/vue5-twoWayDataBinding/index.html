<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<link rel="stylesheet" href="stylesheet.css" type="text/css" />
<body>



   <div id="app">
   <app-username v-bind:username="'chris'"
                 v-on:usrclicked="userWasClicked($event)"></app-username>


    <p v-bind:class="{updated: name == 'max' ? false : true}"> {{ name }}     </p>


    <button v-on:click="changeName">changeName</button>

    <button v-on:click="addElement">new Item</button>

    <ul>
      <li v-for="item in list" v-bind:id="'el'+ item"
         v-bind:style="{backgroundColor: getColor( item )}">
        1-{{ item }}
      </li>
    </ul>


   </div>

   <div id="app2">

   <input type="text" v-model="message">

    <p>    {{ message }}     </p>

   </div>

   <script src="js.js"></script>
 </body>
</html>
