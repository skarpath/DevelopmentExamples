<!-- Using directives and Data binding syntax -->
<!DOCTYPE html>
<html data-ng-app="">
	<head>
		
		<title>Using Angular JS directives and data bindings</title>
		<script src="../angular.min.js"></script>
	</head>
	<body data-ng-init="names=['John Smith','John Doe','Jane Doe']">
		
			Name:
			<br/>
			<input type="text" data-ng-model="name" /> {{ name }}
			<br />
			
			<ul>
				<li data-ng-repeat="personNames in names">{{ personNames}}</li>
				
			</ul>
		
			
			<p><a href="http://localhost/Developmentexamples/AngularJS/">Back</a></p>
		
	</body>
</html>
