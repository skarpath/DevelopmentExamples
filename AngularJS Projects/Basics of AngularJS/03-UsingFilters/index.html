<!-- Using directives and Data binding syntax -->
<!DOCTYPE html>
<html data-ng-app="">
	<head>
		
		<title>Using Angular JS directives and data bindings</title>
		<script src="../angular.min.js"></script>
	</head>
	<body data-ng-init="customers=[	{name: 'John Smith',city:'Phoenix'}, {name: 'John Doe',city:'New York'},{name: 'Jane Doe',city:'San Francisco'}]"> 
		
			Name:
			<br/>
			<input type="text" data-ng-model="name" /> {{ name }}
			<br />
			
			<ul>
				<li data-ng-repeat="cust in customers | filter:name | orderBy: 'city' ">
					{{ cust.name }} . {{ cust.city }}</li>
				
			</ul>
		
			
			
			<p><a href="http://localhost/Developmentexamples/AngularJS/">Back</a></p>
	</body>
</html>
